<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="/imagens/logoAgenda.png" alt="Imagem Logo">
            <h1>Agenda Contatos</h1>
        </header>
        <form action="" id="form-contato">
            <input type="text" id="nome-usuario" class="input-nome" required placeholder="Nome do Usuário">
            <input type="tel" id="telefone" class="input-numero" required placeholder="(xx) xxxxx-xxxx">
            <button type="submit" class="bnt-salvar">Salvar</button>
        </form>
        <table cellspacing="10">
            <thead>
                <tr>
                    <th>
                        Nome Usuário
                    </th>
                    <th>Número Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
